<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - User</title>
  <link rel="stylesheet" href="./output.css" />
</head>
<body class="h-screen   flex justify-center items-center">

  <main class="container flex justify-center items-center px-6">
    <div class="flex  flex-col md:flex-row items-center justify-between bg-gradient-to-b from-sky-700/90 to-blue-950/90 shadow-2xl rounded-3xl overflow-hidden border border-white/10 backdrop-blur-lg">

      <div class="image-Side md:w-1/2 flex justify-center items-center p-25 bg-gradient-to-b from-sky-600/80 to-sky-900/70">
        <img src="./src/assets/rafiki.png" alt="Illustration" class="max-w-xs md:w-md drop-shadow-2xl">
      </div>

      <form action="#" method="post" class="md:w-1/2 w-full flex flex-col justify-center p-10 md:p-16 text-white">
        <div class="text_logo flex  gap-5 items-center min-w-max mb-9.5 ">

          <img src="./src/assets/login_logo.png" alt="account.png" class="w-10">
          <h1 class="font-extrabold text-3xl md:text-left">
            Login Sebagai <span class="text-sky-300">User</span>
          </h1>
        </div>

        <div class="space-y-6">
          <div>
            <label for="nis" class="text-sm font-light text-sky-200">Nomor Induk</label>
            <input id="nis" type="text" name="nis"
              class="w-full bg-transparent border-b-2 border-sky-300/50 focus:border-sky-200 outline-none py-2 text-base placeholder-sky-200/60 transition-all duration-300"
              placeholder="Masukkan nomor induk kamu"
              maxlength="10"
              inputmode="numeric"
              oninput="this.value = this.value.replace(/[^0-9]/g, '')"
            >
          </div>

          <button type="submit"
            class="w-full bg-sky-500/80 hover:bg-sky-400 text-white font-semibold rounded-full py-3 shadow-lg hover:shadow-sky-500/30 transition-all duration-300 cursor-pointer">
            Login
          </button>

          <p class="text-center text-sm mt-4 text-sky-200/80">
            <a href="#" class="hover:text-red-400 transition-colors duration-300">
              Lupa Nomor Induk?
            </a>
          </p>
        </div>
      </form>

    </div>
  </main>

</body>
</html>
